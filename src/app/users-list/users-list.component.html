<mat-spinner *ngIf="loading"></mat-spinner>

<div class="users-grid" >
  <h2 class="text-center" > Liste des utilisateurs</h2>  
  <table class="table table-striped">
    <thead>
    <tr>

      <th>#</th>
      <th>Firstname</th>
      
      <th>Lastname</th>
      <th>Fonction</th>
      <th>Direction</th>
      
      <th>Role</th>
      
      
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users.data">

      <td>{{user._id}}</td>
      <td>{{user.firstname}}</td>
      

      <td>{{user.lastname}}</td>
      <td>{{user.fonction}}</td>
      <td>{{user.direction}}</td>
      
      <td>{{user.role}}</td>
      
      
      <td>  <button type="button" class="btn btn-success" (click)="getNavigation('view', user._id)">View</button></td>
      
        
    </tr>
    </tbody>
  </table>
</div>
